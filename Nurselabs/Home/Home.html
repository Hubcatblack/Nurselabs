<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurseHub WVSU - User Login</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body class="flex-container">
    <div class="background">
        <div class="logo-container">
            <img src="https://iili.io/3aJPUWx.png" alt="WVSU Logo Iloilo City" class="logo left">
            <div class="center-text">
                <h1>NurseHub</h1>
                <h2>WVSU</h2>
            </div>
            <img src="https://iili.io/3aJrSxR.png" alt="WVSU College of Nursing Logo" class="logo right">
        </div>

        <div class="login-card">
            <h2>User Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="input-group">
                    <input type="text" id="level-section" name="level-section" placeholder="Level & Section">
                </div>
                <div class="input-group">
                    <input type="text" id="password" name="password" placeholder="Password">
                </div>
                <div class="options">
                    <label for="remember">
                        <input type="checkbox" id="remember" name="remember"> Remember Me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <p id="loginError" class="error-message"></p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('loginError');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                // **Replace with your actual authentication logic**
                if (username === 'student' && password === 'password123') {
                    // Successful login, redirect to the dashboard or the desired link
                    window.location.href = '../MainTab/MainTab.html'; // Replace 'dashboard.html' with your link
                } else {
                    // Failed login, display an error message
                    loginError.textContent = 'Invalid username or password.';
                }
            });
        });
    </script>
</body>
</html>
